plugins {
    id 'java'
}

group 'org.prometeus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'io.vertx:vertx-web:3.5.3'
    compile 'io.vertx:vertx-hazelcast:3.5.3'
    compile 'io.vertx:vertx-rx-java2:3.5.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
